<div id="menu-wrapper">
    <div id="menu-seq-left">
        <div id="dash-header">
            <h1 id="header">Sequences</h1>
            <p class="colour-accent">Let's get started!</p>
        </div>
        <div id="sequence-list">
            <button class="sequence-card" sequenceId="1" sequence="general-fitness" onclick="await updateSelect(this)">
                <img src="../../assets/guides/1_02_UpwardSolute.png" alt="thumb" class="sequence-thumb">
                <div class="sequence-card-title">
                    <p class="colour-main">General Fitness Sequence (Sun Salutation A)</p>
                    <p class="colour-accent">Peak Pose</p>
                </div>
                <div class="proficiency-indicator" proficiency="beginner"></div>
            </button>
            <button class="sequence-card" sequenceId="2" sequence="core-strength" onclick="await updateSelect(this)">
                <img src="../../assets/guides/4_07_IntenseLegStretchPose.png" alt="thumb" class="sequence-thumb">
                <div class="sequence-card-title">
                    <p class="colour-main">Core Strength Sequence</p>
                    <p class="colour-accent">Boat Pose</p>
                </div>
                <div class="proficiency-indicator" proficiency="beginner"></div>
            </button>
            <button class="sequence-card" sequenceId="3" sequence="weight-loss" onclick="await updateSelect(this)">
                <img src="../../assets/guides/2_16_BoatPose.png" alt="thumb" class="sequence-thumb">
                <div class="sequence-card-title">
                    <p class="colour-main">Weight Loss Sequence</p>
                    <p class="colour-accent">Peak Pose</p>
                </div>
                <div class="proficiency-indicator" proficiency="intermediate"></div>
            </button>
            <button class="sequence-card" sequenceId="4" sequence="flexibility" onclick="await updateSelect(this)">
                <img src="../../assets/guides/3_07_EasyPoseVariationSideBend.png" alt="thumb" class="sequence-thumb">
                <div class="sequence-card-title">
                    <p class="colour-main">Flexibility Sequence</p>
                    <p class="colour-accent">Easy Pose Variation Side Bend</p>
                </div>
                <div class="proficiency-indicator" proficiency="advanced"></div>
            </button>
        </div>
    </div>
    <hr>    
    <div id="menu-seq-info">
        <div id="info-header">
            <h3 id="info-header-title">Select a Pose Sequence</h3>
            <p id="info-header-posenum" class="colour-accent"></p>
            <div id="info-header-proficiency" class="proficiency-indicator" proficiency="beginner"></div>
        </div>
        <div id="info-recommendations">
            <div class="stat-title">
                <img src="../../assets/titleblock.svg">
                <p>Recommendations</p>
            </div>
            <p id="info-recommendations-text">Tag 1, Tag 2, Tag 3</p>
        </div>
        <div id="info-latest-best">
            <div id="latest-score">
                <p>Latest Score</p>
                <h3 id="info-latest-score">--</h3>
            </div>
            <div id="best-score">
                <p>Best Score</p>
                <h3 id="info-best-score">--</h3>
            </div>
        </div>
        <div id="info-scores">
            <div class="stat-title">
                <img src="../../assets/titleblock.svg">
                <p>Score Per Pose</p>
            </div>
            <div class="tableFixHead">
                  <table>
                    <thead>
                      <tr>
                        <th>Sequence Name</th>
                        <th>Score</th>
                      </tr>
                    </thead>
                    <tbody id="info-scores-table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <button id="info-startbtn" onclick="_moveToSession()">Start</button>
    </div>
</div>
<script src="./contents/sequences.js"></script>
