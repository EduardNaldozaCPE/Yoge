<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Yoge - Dashboard</title>
      <link rel="stylesheet" href="../../styles-main.css" />
      <link rel="stylesheet" href="styles-dashboard.css" />
      <link rel="stylesheet" href="../../services/transition-appcontent.css" />
    </head>
    <body>
        <section id="app-title-bar"></section>
        <section id="app-content">

            <section id="sidenav" class="container">
                <h1 id="logo">Yoge</h1>
                <div class="sidenav-spacer"></div>
                <div id="sidenav-btns">
                    <button type="submit" class="sidenav-btn" id="sidenav-btn-dashboard" onclick="transitionTo('dashboard')">Dashboard</button>
                    <button type="submit" class="sidenav-btn" id="sidenav-btn-sequences" onclick="transitionTo('sequences')">Sequences</button>
                    <button type="submit" class="sidenav-btn" id="sidenav-btn-scores" onclick="transitionTo('scores')">Scores</button>
                    <button type="submit" class="sidenav-btn" id="sidenav-btn-history" onclick="transitionTo('history')">History</button>
                </div>
                <div class="sidenav-spacer"></div>
                <div id="sidenav-bottom">
                    <div id="sidenav-bottom-accountbtn">
                        <img id="accountbtn-img" src="../../media/pfp.png" alt="">
                        <p id="accountbtn-name">John Doe</p>
                    </div>
                    <hr>
                    <div id="sidenav-bottom-btns">
                        <button type="submit" class="sidenav-btn" id="sidenav-btn-dashboard" onclick="transitionTo('dashboard')">Settings</button>
                        <button type="submit" class="sidenav-btn" id="sidenav-btn-dashboard" onclick="transitionTo('dashboard')">About</button>
                    </div>
                </div>
            </section>

            <section id="main-content" class="container"></section>
        </section>
        <script src="../../services/jquery-3.7.1.min.js"></script>
        <script src="./dashboard.js"></script>
    </body>
</html>
