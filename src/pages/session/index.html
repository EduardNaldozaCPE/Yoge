<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Yoge - Session</title>
      <link rel="stylesheet" href="../../styles-main.css" />
      <link rel="stylesheet" href="styles-session.css" />
      <link rel="stylesheet" href="../../modules/transition-appcontent.css" />
    </head>
    <body>
        <section id="app-title-bar"></section>
        <section id="app-content">
            <section id="feed-section" class="container">
                <button id="live-camswitch" onclick="switchCamera()" disabled>
                    <img src="../../media/svg/camera.svg" alt="change-cam" width="40px">
                </button>
                <img id="live-guide" src="../../media/guides/1_02_UpwardSolute.png" alt="guide" width="250px">
                <img id="live-feed" src="../../media/loading.png" width="100%">
            </section>
            <section id="state-section" class="container">
                <div id="state-header">
                    <button id="back-btn" class="menu-btn" onclick="returnToDashboard()">Back</button>
                    <div id="state-header-text">
                        <h1 id="state-header-text-title">--</h1>
                        <div class="proficiency-indicator" proficiency="beginner"></div>
                    </div>
                </div>
                <div id="control-widget" onclick="togglePlay()">
                    <img id="pause-btn" src="../../media/svg/pause.svg" width="40px">
                    <h1 id="widget-score">START</h1>
                    <div id="control-info">
                        <p id="pose-name">Upward Salute</p>
                        <p id="breaths" class="colour-accent">1 Breath/s</p>
                    </div>
                </div>
                <div class="tableFixHead" id="pose-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Pose Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="pose-table-body">
                        </tbody>
                    </table>
                </div>
                <button class="menu-btn" onclick="returnToDashboard()">Finish</button>
            </section>
        <script src="session.js"></script>
        <script src="../../modules/jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(()=>$('#app-title-bar').load('../../shared/apptitlebar.html'));
            
            // Include text for proficiency indicator
            $(".proficiency-indicator").each((i,e)=>{
                let proficiencyText = $(e).attr("proficiency");
                $(e).html(`<p>${proficiencyText.charAt(0).toUpperCase()}${proficiencyText.substring(1,proficiencyText.length)}</p>`);
            });
        </script>
    </body>
</html>
