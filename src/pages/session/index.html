<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Yoge - Session</title>
      <link rel="stylesheet" href="../../styles-main.css" />
      <link rel="stylesheet" href="styles-session.css" />
      <link rel="stylesheet" href="../../modules/transition-appcontent.css" />
    </head>
    <body>
        <section id="app-title-bar"></section>
        <section id="app-content">
            <section id="feed-section" class="container">
                <img id="live-feed" src="../../media/loading.png" width="640" height="480">
            </section>
            <section id="state-section" class="container">
                <div id="state-header">
                    <button id="back-btn" class="menu-btn" onclick="returnToDashboard()">< Back</button>
                    <h1>General Fitness Sequence (Sun Salutation A)</h1>
                    <div class="proficiency-indicator" proficiency="beginner"></div>
                </div>
                <div id="control-widget">
                    <h1>97.50%</h1>
                    <div id="control-info">
                        <p id="pose-name">Upward Salute</p>
                        <p id="breaths">1 Breath/s</p>
                    </div>
                    <img id="pause-btn" src="" alt="">
                </div>
                <div class="tableFixHead">
                    <table>
                        <thead>
                            <tr>
                                <th>Pose Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Pose 1</td>
                                <td>0.00</td>
                            </tr>
                        <tbody>
                            <tr>
                                <td>Pose 3</td>
                                <td>0.00</td>
                            </tr>
                        <tbody>
                            <tr>
                                <td>Pose 3</td>
                                <td>0.00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <form method="get" action="../dashboard/index.html?page=scores">
                    <input name="page" value="scores" hidden/>
                    <input name="sequence" value="general-fitness" hidden/>
                    <input type="submit" class="menu-btn" value="Finish" />
                </form>
            </section>
        <script src="session.js"></script>
        <script src="../../modules/jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(()=>$('#app-title-bar').load('../../shared/apptitlebar.html'));
            
            // Include text for proficiency indicator
            $(".proficiency-indicator").each((i,e)=>{
                let proficiencyText = $(e).attr("proficiency");
                $(e).html(`<p>${proficiencyText.charAt(0).toUpperCase()}${proficiencyText.substring(1,proficiencyText.length)}</p>`);
            });
        </script>
    </body>
</html>
