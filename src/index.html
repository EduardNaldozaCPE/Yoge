<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yoge - Home</title>
    <link rel="stylesheet" href="styles-main.css" />
  </head>
  <body>
    <section id="app-title-bar"></section>
    
    
    <section id="app-content" style="display: flex; align-items: center; justify-content: center;">
      <div id="index-logo" style="display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: linear opacity 0.33s;">
        <h1 style="font-size:40px;margin: 0px;">Yoge</h1>
        <p style="color: #666;">Powered by MediaPipe</p>
      </div>
    </section>
    

    <!-- Include HTML snippets via JQuery -->
    <script src="./utils/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function() {
          $(document).ready(()=>$('#app-title-bar').load('shared/apptitlebar.html'));
          $("#index-logo").css('opacity', 1);
      });

      setTimeout(()=>{location.href = "pages/dashboard/index.html?page=dashboard";}, 1000);
    </script>
  </body>
</html>
