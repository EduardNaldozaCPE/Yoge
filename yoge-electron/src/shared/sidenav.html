<h1 id="logo">Yoge</h1>
<div class="sidenav-spacer"></div>
<div id="sidenav-btns">
    <button type="submit" class="sidenav-btn" id="sidenav-btn-dashboard" onclick="electronAPI.transitionTo('../dashboard/index.html')">Dashboard</button>
    <button type="submit" class="sidenav-btn" id="sidenav-btn-sequences" onclick="electronAPI.transitionTo('../sequences/index.html')">Sequences</button>
    <button type="submit" class="sidenav-btn" id="sidenav-btn-scores" onclick="electronAPI.transitionTo('../scores/index.html')">Scores</button>
    <button type="submit" class="sidenav-btn" id="sidenav-btn-history" onclick="electronAPI.transitionTo('../history/index.html')">History</button>
</div>
<div class="sidenav-spacer"></div>
<div class="sidenav-spacer"></div>
<script>
    // Get the last section of the pathname
    var path = window.location.pathname;
    const lastCharIndex=  path.length-1;
    if (path.charAt(lastCharIndex) == '/')
        path = path.substr(0, lastCharIndex);
    const pathArray = path.split('/');

    // Highlight and disable the button of the current page 
    switch (pathArray[pathArray.length-2]) {
        case 'dashboard':
            $('#sidenav-btn-dashboard').attr('highlight', 'true');
            break;
            
        case 'sequences':
            $('#sidenav-btn-sequences').attr('highlight', 'true');
            break;
            
        case 'scores':
            $('#sidenav-btn-scores').attr('highlight', 'true');
            break;
            
        case 'history':
            $('#sidenav-btn-history').attr('highlight', 'true');
            break;

        default:
            break;
    }
</script>
