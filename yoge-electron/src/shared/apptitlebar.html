<div id="app-draggable">
    <h5 id="app-title">Yoge</h5>
</div>
<div id="app-trafficlights">
    <button class="app-trafficlight" id="btn-minimise" onclick="minimizeWindow()">&#128469;</button>
    <button class="app-trafficlight" id="btn-maximise" onclick="maximizeWindow()">&#128470;</button>
    <button class="app-trafficlight" id="btn-close" onclick="closeWindow()">&#10006;</button>
</div>

<script>
    function minimizeWindow() {
        electronWindow.windowMinimize();
    }
    function maximizeWindow() {
        electronWindow.windowMaximize();
    }
    function closeWindow() {
        electronWindow.windowClose();
    }
</script>
